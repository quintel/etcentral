version: v1.0
name: Test ETCentral
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - docker-compose build
            - docker-compose run --rm -e RAILS_ENV=test web bundle exec rspec
promotions:
  - name: Deploy
    pipeline_file: build_and_deploy.yml
