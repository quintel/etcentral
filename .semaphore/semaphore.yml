version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version ruby 2.6.6
            - cache restore
            - 'gem install bundler:1.17.3'
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rspec
