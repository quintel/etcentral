version: v1.0
name: Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Publish to Docker Hub
    task:
      jobs:
        - name: Build and publish
          commands:
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - 'docker build -f Dockerfile.production -t etcentral:beta .'
            - 'docker tag etcentral:latest quintel/etcentral:beta'
            - 'docker push quintel/etcentral:beta'
            - docker images
      secrets:
        - name: Docker Hub Credentials
    run:
      when: branch = 'docker'
  - name: Deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - echo "Done"
