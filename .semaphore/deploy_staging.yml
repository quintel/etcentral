version: v1.0
name: Deploy to staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      jobs:
        - name: Build, publish, deploy
          commands:
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - 'docker build -f Dockerfile.production -t etcentral:beta .'
            - 'docker tag etcentral:beta quintel/etcentral:beta'
            - 'docker push quintel/etcentral:beta'
            - echo $SSH_FINGERPRINT >> ~/.ssh/known_hosts
            - ssh -i ~/.ssh/id_deploy "${SSH_USER}@${SSH_HOST}" -p $SSH_PORT "cd /var/www/etcentral && ./deploy.sh"
      secrets:
        - name: Docker Hub credentials
        - name: Staging SSH settings
    run:
      when: branch = 'docker'
