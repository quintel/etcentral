description_en: E.ON Benelux produces and supplies electricity, heat and gas to private
  customers and ranks among the biggest suppliers to the corporate market in the Netherlands.
  The company has some 1900 MW capacity in place in South Holland province, mainly
  in the Maasvlakte area. Construction of a new 1100MW plant is underway at this location. E.ON
  Benelux also has power plants in Belgium with some 940 MW capacity in place at Vilvoorde
  and Langerlo (Genk). We are active in the business segment of this market. E.ON
  Benelux has around 900 personnel. The head office is in Rotterdam.
