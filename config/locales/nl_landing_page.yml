    education: 
      title: "Onderwijs met het Energietransitiemodel"
      text: "Samen met GasTerra en een groot aantal andere partners werkt Quintel Intelligence aan een onderwijsprogramma om kinderen en studenten zelf te laten ontdekken wat de voornaamste oorzaken en gevolgen zijn van de belangrijke ontwikkelingen in de energiewereld.</br></br>Wij ontwikkelen momenteel onderwijsmateriaal voor het voorgezet onderwijs, het hbo, wetenschappelijk onderwijs en post-academisch onderwijs. Over het algemeen zijn alle onderwijsprogramma’s gratis te gebruiken."
    watt_nu:
      title: "Watt Nu?!"
      text: "Onze traditionele energiebronnen raken ooit op en vervuilen het milieu. Toch hebben we wel steeds meer energie nodig. Hoe wekken we in 2030 onze stroom op? Moeten we verplicht onze huizen isoleren? Wat kost energie in 2030? Rijden we allemaal in een elektrische auto? Heeft elk huis zonnepanelen op het dak? Oftewel, hoe ziet onze energietoekomst er uit?</br></br>Dergelijke onderwerpen werden besproken tijdens de afgelopen twee seizoenen van Watt Nu?, een discussieprogramma op RTL7 over de energietoekomst van Nederland, waaraan Quintel Intelligence haar medewerking verleent. Iedere aflevering schoven twee deskundigen aan bij presentator Joris Putman, om over deze kwesties te discussiëren. De politici, 'captains of industry' en wetenschappers, gaven hun visie op de Nederlandse energiesector in 2030. Je kan de afleveringen van seizoen 1 en 2 terugzien op <a href='http://www.rtl.nl/xl/#/a/277484/s/277485/'>RTL XL</a>."
    quintel_intelligence:
      title: "Het Energietransitiemodel is ontwikkeld door het team van Quintel Intelligence"
