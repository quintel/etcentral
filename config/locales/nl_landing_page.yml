nl:
  landing_page:
    title: "Maak je <strong>eigen</strong> energietoekomst"
    explanation: "Het <strong>Energietransitiemodel</strong> is een onafhankelijk, uitgebreid, en op feiten gebaseerd energiemodel dat wordt gebruikt door overheden, bedrijven, NGO's en <a href='https://edu.quintel.com/'>onderwijsinstellingen</a> in verschillende landen. Het wordt ondersteund door meer dan <a href='/partners'>20 partners</a>. Er zijn drie verschillende versies van het Energietransitiemodel."
    about_us:
      title: "Over ons"
      text: |
        <p>
         Quintel streeft ernaar de energietransitie te versnellen, en we zijn van mening dat dit diepgang vereist in het
         begrip van het energiesysteem.
        </p>
        <p>
         Om deze reden hebben we het Energietransitiemodel ontwikkeld en zijn dit blijven verbeteren
         sinds 2010. We faciliteren ook op feiten gebaseerde discussies, geven workshops en dragen bij aan
         diverse onderwijsprojecten. De ETM-code en gegevens zijn open-source.
        </p>
      open_quintel: "Leer meer over Quintel"
      open_docs: "Documentatie"
      open_code: "Onze code"
    etmodel:
      open: "Open Energietransitiemodel"
      title: "Energietransitiemodel"
      explanation: "Bomvol gegevens over zes landen en de EU, waarmee <strong>beleidsmakers</strong> en <strong>experts</strong> energiescenario's doorrekenen."
    games:
      title: Games
      explanation: "Kun je een schone energietoekomst bouwen voor 2030 zonder dat het licht uitgaat als de zon niet schijnt en de wind niet waait? Kun je zorgen dat de aarde minder opwarmt door het terugdringen van de CO2 uitstoot? En dat allemaal tegen de laagst mogelijke prijs?"
      open_etflex: "Open Energiegame"
      open_etmobile: "Open Mobile Game"
    go_to_wattnu: "Bekijk onze TV show!"
    learn_more_dutch_only: "Leer meer"
    footer:
      quintel: "Het Energietransitiemodel is gemaakt door <a href='http://quintel.com' target='_new'>Quintel Intelligence</a>."
    minutes: "minuten"
    sliders: "schuifjes"
    questions: "vragen"
    other_language: "English"
    free: "gratis"
    education:
      title: "Onderwijs"
      text: "<p>Samen met GasTerra en een groot aantal andere partners werkt Quintel Intelligence aan een onderwijsprogramma om kinderen en studenten zelf te laten ontdekken wat de voornaamste oorzaken en gevolgen zijn van de belangrijke ontwikkelingen in de energiewereld.</p><p>Wij ontwikkelen momenteel onderwijsmateriaal voor het voorgezet onderwijs, het hbo, wetenschappelijk onderwijs en post-academisch onderwijs. Over het algemeen zijn alle onderwijsprogramma’s gratis te gebruiken.</p>"
    watt_nu:
      title: "Watt Nu?!"
      text: "Onze traditionele energiebronnen raken ooit op en vervuilen het milieu. Toch hebben we wel steeds meer energie nodig. Hoe wekken we in 2030 onze stroom op? Moeten we verplicht onze huizen isoleren? Wat kost energie in 2030? Rijden we allemaal in een elektrische auto? Heeft elk huis zonnepanelen op het dak? Oftewel, hoe ziet onze energietoekomst er uit?</br></br>Dergelijke onderwerpen werden besproken tijdens de afgelopen twee seizoenen van Watt Nu?, een discussieprogramma op RTL7 over de energietoekomst van Nederland, waaraan Quintel Intelligence haar medewerking verleent. Iedere aflevering schoven twee deskundigen aan bij presentator Joris Putman, om over deze kwesties te discussiëren. De politici, 'captains of industry' en wetenschappers, gaven hun visie op de Nederlandse energiesector in 2030. Je kan de afleveringen van seizoen 1 en 2 terugzien op <a href='http://www.rtl.nl/xl/#/a/277484/s/277485/'>RTL XL</a>."
    quintel_intelligence:
      title: "Het Energietransitiemodel is ontwikkeld door het team van Quintel Intelligence"
