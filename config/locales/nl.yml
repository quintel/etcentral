# Sample localization file for Dutch. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

nl:
  menu:
    applications: "Applicaties"
    professional: "Professioneel"
    light: "Light"
    mixer: "Mixer"
    background_information: "Achtergrond informatie"
    about_qi: "Over QI"
    education: "Onderwijs"
    known_issues: "Tekortkomingen"
    quality_control: "Kwaliteitsverbetering"
    privacy_statement: "Privacy Statement"
    prominent_users: "Prominente Gebruikers"
    press_releases: "Persberichten"
    publications: "Publicaties"
    disclaimer: "Disclaimer"
    units: "Gebruikte eenheden"
    partners: "Partners"
    contact: "Contact"
    wiki: "Wiki"
    ago: geleden
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      only_day: "%e"

    day_names:
      - zondag
      - maandag
      - dinsdag
      - woensdag
      - donderdag
      - vrijdag
      - zaterdag
    abbr_day_names:
      - zon
      - maa
      - din
      - woe
      - don
      - vri
      - zat

    month_names:
      - ~
      - januari
      - februari
      - maart
      - april
      - mei
      - juni
      - juli
      - augustus
      - september
      - oktober
      - november
      - december
    abbr_month_names:
      - ~
      - jan
      - feb
      - mar
      - apr
      - mei
      - jun
      - jul
      - aug
      - sep
      - okt
      - nov
      - dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d %b %Y %H:%M:%S %Z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      time: "%H:%M"
      only_second: "%S"
      date_only: "%d-%m-%Y"
    am: "'s ochtends"
    pm: "'s middags"

  support:
    array:
      words_connector: ", "
      two_words_connector: " en "
      last_word_connector: " en "

    select:
      prompt: "Selecteer"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 2
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "â‚¬"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "duizend"
          million: "miljoen"
          billion: "miljard"
          trillion: "biljoen"
          quadrillion: "biljard"

  datetime:
    distance_in_words:
      half_a_minute: "een halve minuut"
      less_than_x_seconds:
        one:   "minder dan \xC3\xA9\xC3\xA9n seconde"
        other: "minder dan %{count} seconden"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} seconden"
      less_than_x_minutes:
        one:   "minder dan \xC3\xA9\xC3\xA9n minuut"
        other: "minder dan %{count} minuten"
      x_minutes:
        one:   "1 minuut"
        other: "%{count} minuten"
      about_x_hours:
        one:   "ongeveer \xC3\xA9\xC3\xA9n uur"
        other: "ongeveer %{count} uur"
      x_days:
        one:   "1 dag"
        other: "%{count} dagen"
      about_x_months:
        one: "ongeveer \xC3\xA9\xC3\xA9n maand"
        other: "ongeveer %{count} maanden"
      x_months:
        one:   "1 maand"
        other: "%{count} maanden"
      about_x_years:
        one: "ongeveer \xC3\xA9\xC3\xA9n jaar"
        other: "ongeveer %{count} jaar"
      over_x_years:
        one: "meer dan \xC3\xA9\xC3\xA9n jaar"
        other: "meer dan %{count} jaar"
      almost_x_years:
        one:   "bijna \xC3\xA9\xC3\xA9n jaar"
        other: "bijna %{count} jaar"
    prompts:
      year:   "jaar"
      month:  "maand"
      day:    "dag"
      hour:   "uur"
      minute: "minuut"
      second: "seconde"