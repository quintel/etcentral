    day_names:
      - zondag
      - maandag
      - dinsdag
      - woensdag
      - donderdag
      - vrijdag
      - zaterdag
    abbr_day_names:
      - zon
      - maa
      - din
      - woe
      - don
      - vri
      - zat

    month_names:
      - ~
      - januari
      - februari
      - maart
      - april
      - mei
      - juni
      - juli
      - augustus
      - september
      - oktober
      - november
      - december
