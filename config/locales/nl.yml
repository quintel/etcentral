      - ~
      - jan
      - feb
      - mar
      - apr
      - mei
      - jun
      - jul
      - aug
      - sep
      - okt
      - nov
      - dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d %b %Y %H:%M:%S %Z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      time: "%H:%M"
      only_second: "%S"
