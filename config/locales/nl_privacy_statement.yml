nl:
  privacy:
    intro: |
      Deze site valt onder het Nederlands recht en wordt gehost vanuit Nederland. Deze site is eigendom van en wordt onderhouden door Quintel Intelligence B.V.. Alle vragen m.b.t.  privacy moeten in eerste instantie gericht worden aan %{mail_link} .
    data_collection: Verzameling van data
    data_content: |
      Deze website verzamelt e-mailadressen ten behoeve van het inloggen van de gebruiker, waardoor deze scenario's kan opslaan en laden. De betreffende adressen worden daarnaast alleen bewaard en desgevraagd benut om de gebruikers bij updates op de hoogte te stellen van nieuwe versies van het Energietransitiemodel.
      De data die het Energietransitiemodel vanaf de computer (PC) van een gebruiker naar de webserver stuurt (o.a. %{link_nl}), zijn anoniem en bevatten geen e-mailadres of andere gegevens die de gebruiker kunnen identificeren. In de data die het Energietransitiemodel vanaf de PC van een gebruiker naar de webserver verstuurt, lan wel het IP-adres worden gelogd, om te voorkomen dat gebruikers buitensporig veel data versturen en zo de webserver verstoren. De verstuurde data bestaat uit alle modelparameters die men in het model heeft ingesteld, en eventueel andere bijkomstigheden, zoals naam en beschrijving van een scenario.
      De serverlogs en databases worden gebruikt bij het opsporen van problemen met de webserver en zijn toegankelijk voor de politie en andere gerechtelijke autoriteiten in en buiten Nederland.
    cookies_head: "Cookies & Sessies"
    cookies: 
      "Deze website maakt gebruik van cookies ten behoeve van de instellingen en de waaren van het scenario van de gebruiker."
    objections_head: Bezwaren
    objections: 
        "Voor meer informatie of bezwaren kunt u contact opnemen via e-mail met %{mail_link}."
        "We gaan zeer serieus om met uw privacy en verkopen of stellen uw gegevens niet beschikbaar aan derden. De verzamelde gegevens die niet op individuen kunnen worden teruggeleid kunnen wel door ons met derden worden gedeeld, o.a. via de websites %{link_nl} en %{link_en}, for example."
        "Quintel Intelligence B.V."